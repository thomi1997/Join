<body onload="init(); loadDataBase(); loadBacklog();">
    <div class="d-flex">
        <div include-html="templates/header.html" class="header-template">
        </div>
        <main class="backlog pt-4 px-3">
            <!-- HEADER -->
            <div class="pb-5">
                <h2 class="mb-0 fw-bold">
                    Backlog
                </h2>
                <span class="primary-text">
                    Learning Management System Project
                </span>
            </div>
            <div class="d-flex justify-content-between padding-lr-15">
                <div class="headline-assigned-to-category">
                    <h3 class="h-details fs-5 fw-bold primary-text">
                        ASSIGNED TO
                    </h3>
                    <h3 class="h-details fs-5 fw-bold primary-text">
                        CATEGORY
                    </h3>
                </div>
                <div class="headline-details-action">
                    <h3 class="h-details fs-5 fw-bold primary-text">
                        DETAILS
                    </h3>
                    <h3 class="h-details fs-5 fw-bold primary-text">
                        ACTION
                    </h3>
                </div>
            </div>
            <!-- MAIN-CONTENT -->
            <div id="bl-content" style="height: calc(100vh - 166.39px); overflow-y: auto;">
                <!-- JAVASCRIPT RENDERING -->
            </div>
        </main>
    </div>
    <p id="alertText" class="d-none">
        Alert-Text
    </p>
